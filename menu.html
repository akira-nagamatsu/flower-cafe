        <nav class="header-nav">

                <li><a href="./index.html">Home</a></li>

                    <p class="cardlist_img"><img src="images/menu-cafe-latte.jpg" alt="カフェラテの写真"></p>

                        <p class="cardlist_text_price">¥500</p>
